name: GitHub-Profile-Summary-Cards

on:
  schedule: # execute daily at 7 AM KST (10 PM UTC previous day)
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-summary-cards
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # Step 1: Generate original profile summary cards (verified solution with accurate data)
      - name: Generate GitHub Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.SUMMARY_CARDS_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          UTC_OFFSET: 9

      # Step 2: Generate our custom 4-quadrant profile card
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate custom 4-quadrant profile card
        env:
          GITHUB_TOKEN: ${{ secrets.SUMMARY_CARDS_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
        run: |
          python dashboard/generate_profile_card.py

      # Step 3: Commit both cards
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add profile-summary-card-output/
          if ! git diff --staged --quiet; then
            git commit -m "update: automated profile cards generation (original + custom 4-quadrant)"
            git pull --rebase
            git push
          else
            echo "No changes to commit"
          fi