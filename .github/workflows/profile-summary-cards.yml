name: GitHub-Profile-Summary-Cards

on:
  schedule: # execute every hour
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-summary-cards
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate custom profile card
        env:
          GITHUB_TOKEN: ${{ secrets.SUMMARY_CARDS_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
        run: |
          python dashboard/generate_profile_card.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add profile-summary-card-output/
          if ! git diff --staged --quiet; then
            git commit -m "update: automated profile card generation"
            git push
          else
            echo "No changes to commit"
          fi