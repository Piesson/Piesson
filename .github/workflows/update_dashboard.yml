name: Update Dashboard

on:
  schedule:
    # Run every day at 10 PM UTC (7 AM KST) - Morning reminder
    - cron: '0 22 * * *'
    # Run every day at 10 AM UTC (7 PM KST) - Evening reminder if no input
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - 'dashboard/data.json'

permissions:
  contents: write

jobs:
  daily-reminder:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Check weekly reset
        id: check_weekly
        run: |
          python3 dashboard/check_weekly_reset.py
          echo "reset_happened=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Generate weekly history SVGs
        if: steps.check_weekly.outputs.reset_happened == '0'
        run: |
          python3 dashboard/generate_weekly_history.py

      - name: Update README with history
        if: steps.check_weekly.outputs.reset_happened == '0'
        run: |
          python3 dashboard/update_readme_history.py

      - name: Commit weekly reset changes
        if: steps.check_weekly.outputs.reset_happened == '0'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard/data.json dashboard/history/ README.md
          if ! git diff --staged --quiet; then
            git commit -m "Weekly reset: save history and reset metrics

Auto-generated weekly history SVGs and updated README"
            git push
          fi

      - name: Check if reminder needed
        id: check_update
        run: |
          python3 dashboard/check_daily_update.py
          echo "send_reminder=$?" >> $GITHUB_OUTPUT

      - name: Generate and send daily reminder
        if: steps.check_update.outputs.send_reminder == '0'
        run: |
          CURRENT_HOUR=$(date -u +%H)
          if [ "$CURRENT_HOUR" -eq "22" ]; then
            echo "ðŸŒ… Morning reminder (7 AM KST)"
            MESSAGE_TYPE="morning"
          else
            echo "ðŸŒ† Evening reminder (7 PM KST) - No input received today"
            MESSAGE_TYPE="evening"
          fi

          MESSAGE_JSON=$(python3 dashboard/generate_slack_message.py "$MESSAGE_TYPE")
          curl -X POST -H 'Content-type: application/json' \
            --data "$MESSAGE_JSON" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

  update-dashboard:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate Dashboard SVG
        run: |
          cd ${{ github.workspace }}
          python dashboard/generate_svg.py

      - name: Update README with history
        run: |
          python3 dashboard/update_readme_history.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard/weekly_dashboard.svg README.md
          if ! git diff --staged --quiet; then
            git commit -m "update: automated dashboard generation"
            git push
          else
            echo "No changes to commit"
          fi