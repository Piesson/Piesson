name: Update Dashboard

on:
  schedule:
    # Run every day at 9 AM UTC (6 PM KST)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - 'dashboard/data.json'

permissions:
  contents: write

jobs:
  daily-reminder:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate and send daily reminder
        run: |
          MESSAGE_JSON=$(python3 dashboard/generate_slack_message.py)
          curl -X POST -H 'Content-type: application/json' \
            --data "$MESSAGE_JSON" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

  update-dashboard:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate Dashboard SVG
        run: |
          cd ${{ github.workspace }}
          python dashboard/generate_svg.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard/weekly_dashboard.svg
          if ! git diff --staged --quiet; then
            git commit -m "update: automated dashboard generation"
            git push
          else
            echo "No changes to commit"
          fi