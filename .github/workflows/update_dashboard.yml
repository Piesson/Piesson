name: Update Dashboard

on:
  schedule:
    # Run every day at 9 AM UTC (6 PM KST)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - 'dashboard/data.json'

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate Dashboard SVG
        run: |
          cd ${{ github.workspace }}
          python dashboard/generate_svg.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard/weekly_dashboard.svg
          git diff --staged --quiet || git commit -m "ðŸ”„ Update weekly dashboard [automated]"
          git push