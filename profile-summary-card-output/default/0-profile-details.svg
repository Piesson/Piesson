<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="500" height="200" fill="url(#cardBg)" rx="12" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Title -->
    <text x="250" y="30" text-anchor="middle" fill="#111827" font-size="18" font-weight="600" font-family="system-ui, -apple-system, sans-serif">
        GitHub Activity Overview
    </text>

    <!-- Left Side: 4-Quadrant Chart + Legend -->
    <g transform="translate(30, 50)">
        <!-- Pie Chart -->
        <g transform="translate(30, 20)">
            <svg width="120" height="120" viewBox="0 0 120 120"><path d="M 60,60 L 60.0,15.0 A 45,45 0 1,1 16.01812046549817,50.48189763594815 Z" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/><text x="79.77847116023705" y="84.51656743028418" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="system-ui, -apple-system, sans-serif">78%</text><path d="M 60,60 L 16.01812046549817,50.48189763594815 A 45,45 0 0,1 33.434848862856214,23.677930330710666 Z" fill="#10b981" stroke="#ffffff" stroke-width="2"/><text x="33.586392058522605" y="42.8369199875453" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="system-ui, -apple-system, sans-serif">12%</text><path d="M 60,60 L 33.434848862856214,23.677930330710666 A 45,45 0 0,1 48.75391669333611,16.427926257067178 Z" fill="#f59e0b" stroke="#ffffff" stroke-width="2"/><text x="46.5249908671284" y="31.52766028460206" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="system-ui, -apple-system, sans-serif">6%</text><path d="M 60,60 L 48.75391669333611,16.427926257067178 A 45,45 0 0,1 59.99999999999999,15.0 Z" fill="#ef4444" stroke="#ffffff" stroke-width="2"/><text x="56.03226929036688" y="28.750886204312383" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="system-ui, -apple-system, sans-serif">4%</text></svg>
        </g>

        <!-- Legend -->
        <g transform="translate(170, 30)">
            <!-- Commits -->
            <g transform="translate(0, 0)">
                <rect x="0" y="0" width="12" height="12" fill="#3b82f6"/>
                <text x="18" y="10" fill="#111827" font-size="11" font-weight="600" font-family="system-ui, -apple-system, sans-serif">
                    Commits: 156 (78%)
                </text>
            </g>
            <!-- Code Reviews -->
            <g transform="translate(0, 20)">
                <rect x="0" y="0" width="12" height="12" fill="#10b981"/>
                <text x="18" y="10" fill="#111827" font-size="11" font-weight="600" font-family="system-ui, -apple-system, sans-serif">
                    Reviews: 23 (12%)
                </text>
            </g>
            <!-- Pull Requests -->
            <g transform="translate(0, 40)">
                <rect x="0" y="0" width="12" height="12" fill="#f59e0b"/>
                <text x="18" y="10" fill="#111827" font-size="11" font-weight="600" font-family="system-ui, -apple-system, sans-serif">
                    PRs: 12 (6%)
                </text>
            </g>
            <!-- Issues -->
            <g transform="translate(0, 60)">
                <rect x="0" y="0" width="12" height="12" fill="#ef4444"/>
                <text x="18" y="10" fill="#111827" font-size="11" font-weight="600" font-family="system-ui, -apple-system, sans-serif">
                    Issues: 8 (4%)
                </text>
            </g>
        </g>
    </g>

    <!-- Vertical Divider -->
    <line x1="350" y1="50" x2="350" y2="180" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Right Side: Statistics Cards -->
    <g transform="translate(370, 60)">
        <!-- Total Commits -->
        <g transform="translate(0, 0)">
            <text x="0" y="20" fill="#111827" font-size="24" font-weight="700" font-family="system-ui, -apple-system, sans-serif">
                0
            </text>
            <text x="0" y="35" fill="#6b7280" font-size="11" font-family="system-ui, -apple-system, sans-serif">
                Total Commits
            </text>
        </g>

        <!-- Join Date -->
        <g transform="translate(0, 50)">
            <text x="0" y="20" fill="#111827" font-size="16" font-weight="600" font-family="system-ui, -apple-system, sans-serif">
                Jan 2025
            </text>
            <text x="0" y="35" fill="#6b7280" font-size="11" font-family="system-ui, -apple-system, sans-serif">
                Joined GitHub
            </text>
        </g>

        <!-- Daily Average -->
        <g transform="translate(0, 100)">
            <text x="0" y="20" fill="#111827" font-size="16" font-weight="600" font-family="system-ui, -apple-system, sans-serif">
                0.0
            </text>
            <text x="0" y="35" fill="#6b7280" font-size="11" font-family="system-ui, -apple-system, sans-serif">
                Daily Average
            </text>
        </g>
    </g>
</svg>